<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C17 - Experience the Pinnacle of Fashion Excellence</title>
    <link rel="shortcut icon" href="assets/images/c17favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="navContainer">
            <figure class="logo">
                <img src="assets/images/c17-logo.png" alt="">
            </figure>
            <ul class="navBar">
                <li><a href="#">Shop</a></li>
                <li><a href="#">Collection</a></li>
                <li><a href="#">Our Story</a></li>
            </ul>
            <ul class="navBar1">
                <li><a href="#">Search</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Cart(0)</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="video-container">
            <video class="thevideo" muted loop onmouseover="this.play()" onmouseout="this.pause()" src="assets/video/C17.mp4" type="video/mp4">
            </video>
            <div class="centered-text">EXPLORE MORE</div>
        </div>
        <div class="image-Container">
            <div class="image1">
                <img src="assets/images/c17-1.png" alt="">
                <img src="assets/images/c17-2.png" alt="">
                <img src="assets/images/c17-3.png" alt="">
            </div>
        </div>
        <div class="text-Container">
            <h2 class="t1">Basics</h2>
            <h2 class="t2">Athleisure</h2>
            <h2 class="t3">Accessories</h2>
        </div>
    </main>
    <footer>
        <div class="footer-Container">
            <div class="footer1">
                <h2>Sign up for newsletter</h2>
                <form action="#">
                    <input type="email" id="email" placeholder="Enter Your Email" name="email">
                    <button type="submit" class="icon-button">
                        <img src="assets/images/rightarrow.svg" alt="Submit">
                    </button>
                    <hr>
                </form>
            </div>
            <div class="footer2">
                <ul class="footerBar">
                    <li><a href="#">Country:Dubai(AED)</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>

            </div>
        </div>
    </footer>
</body>
</html>
